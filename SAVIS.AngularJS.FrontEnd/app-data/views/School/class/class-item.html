<style type="text/css">
    .CodeMirror pre {
        padding: 0px 42px;
    }
</style>
<form name="formly_form" ng-submit="btnSve()">
    <div class="portlet light" style="padding-bottom:0;">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>
                <span class="caption-subject bold uppercase">{{modalName}} lớp học</span>
                <!--<span class="caption-helper">cấu hình...</span>-->
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label  text-bold col-md-4">Tên: </label>
                        <div class="col-md-8 ">
                            <input ng-model="Item.Name" type="text" ng-change="ChangeName()"
                                class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="clearfix"></div><br />
                    <div class="form-group">
                        <label class="control-label  text-bold col-md-4">Mã: </label>
                        <div class="col-md-8 ">
                            <input ng-model="Item.Code" type="text" class="form-control input-sm" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                </div>
                <div class="clearfix">

                </div>
                <hr />
            </div>
            <div class="row">
                <div class="col-md-6">
                    Danh sách lớp
                </div>

                <div class="col-md-6">
                    Danh sách học sinh
                </div>
            </div>
            <div class="clearfix">
            </div>
            <hr />
            <div class="row">
                <div class="col-md-5">
                    <table class="table table-striped table-hover dataTable table-bordered">
                        <thead>
                            <tr style="background-color: #eeeeee;">
                                <th class="table-checkbox sorting_disabled" rowspan="1" colspan="1" aria-label=""
                                    style="width: 24px;">
                                    <div class="checker">
                                        <span ng-class="SelectAll?'checked':''">
                                            <input type="checkbox" class="group-checkable" ng-click="SelectAllItem()"
                                                ng-model="SelectAll">
                                        </span>
                                    </div>
                                </th>
                                <th ng-repeat="header in Headers" width="{{header.Width}}" class="{{header.Align}}">
                                    {{header.Value}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in ListData" ng-class="data.Selecting?'selected':''">
                                <th rowspan="1" colspan="1" aria-label="" style="width: 24px;">
                                    <div class="checker">
                                        <span ng-class="data.Selecting?'checked':''">
                                            <input type="checkbox" ng-click="SelectItem(data)" ng-model="data.Selecting"
                                                class="checkboxes">
                                        </span>
                                    </div>
                                </th>
                                <td class="text-center">
                                    {{data.Code}}
                                </td>
                                <td>
                                    <a href="javascript:;" class="item-title">{{data.Name}}</a>
                                </td>
                                <td class="text-center">
                                    {{data.Birthday}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-2">
                    <!-- controls -->
                    <button>&lt;</button><br />
                    <button>&gt;</button><br />
                </div>
                <div class="col-md-5">

                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:;" ng-click="Save()" class="btn btn-sm btn-primary">
            <i class="fa fa-save"></i> Lưu
        </a>
        <a href="javascript:;" ng-click="Cancel()" class="btn btn-sm btn-warning">
            <i class="fa fa-ban"></i> Đóng
        </a>
    </div>
</form>
<div class="alerts" ng-show="notify.queue.length > 0">
    <div class="alert alert-{{(m.type)||'info'}} alert-dismissable fade in pull-right" ng-repeat="m in notify.queue">
        <button type="button" class="close" ng-click="closeAlert(m.body)" data-dismiss="alert">×</button>
        <label>{{m.title}}</label>
        <div>{{m.body}}</div>
    </div>
</div>
