<style type="text/css">
    .CodeMirror pre {
        padding: 0px 42px;
    }
</style>
<form name="formly_form" ng-submit="btnSve()">
    <div class="portlet light" style="padding-bottom:0;">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>
                <span class="caption-subject bold uppercase">{{modalName}} lớp học</span>
                <!--<span class="caption-helper">cấu hình...</span>-->
            </div>
        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label  text-bold col-md-4">Tên: </label>
                        <div class="col-md-8 ">
                            <input type="text" class ="form-control input-sm" ng-model="Item.Name" ng-change="ConvertToCode()"/>
                        </div>
                    </div>
                    <div class="clearfix"></div><br />
                    <div class="form-group">
                        <label class="control-label  text-bold col-md-4">Mã: </label>
                        <div class="col-md-8 ">
                            <input type="text" class="form-control input-sm" ng-model="Item.Code" ng-change="CheckClassExist(Item.Code)" /><br/>
                            <span class="text-danger" ng-if="Existed" >Mã lớp đã tồn tại</span>
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <span ng-if="error" class="text-danger">{{Throw}}</span>
                </div>
                <div class="clearfix">

                </div>
                <hr />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:;" ng-disabled="Existed" ng-click="Save()" class="btn btn-sm btn-primary">
            <i class="fa fa-save"></i> Lưu
        </a>
        <a href="javascript:;" ng-click="Cancel()" class="btn btn-sm btn-warning">
            <i class="fa fa-ban"></i> Đóng
        </a>
    </div>
</form>
<div class="alerts" ng-show="notify.queue.length > 0">
    <div class="alert alert-{{(m.type)||'info'}} alert-dismissable fade in pull-right" ng-repeat="m in notify.queue">
        <button type="button" class="close" ng-click="closeAlert(m.body)" data-dismiss="alert">×</button>
        <label>{{m.title}}</label>
        <div>{{m.body}}</div>
    </div>
</div>
