<div class="portlet light" data-ng-init="init()">
    <div class="portlet-title">
        <div class="caption caption-md">
            <span class="caption-subject bold theme-font-color uppercase">Lớp: {{Class.Name}}</span>
        </div>
        <div class="actions margin-right-10">
            <button type="button" class="btn btn-sm" title="Tải lại" ng-click="Button.Reload.Click()">
                <i class="fa fa-refresh"></i>
                <span>Tải Lại</span>
            </button>
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            #Class infomation will be in this row#
        </div>
        <hr />
        <div class="row">
            <div class="col-md-5">Danh sách lớp</div>
            <div class="col-md-2"></div>
            <div class="col-md-5">Danh sách sinh viên</div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <table class="table table-striped table-hover dataTable table-bordered">
                        <thead>
                            <tr style="background-color: #eeeeee;">
                                <th class="table-checkbox sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 24px;">
                                    <div class="checker">
                                        <span ng-class="SelectAll?'checked':''">
                                            <input type="checkbox" class="group-checkable" ng-click="SelectAllItem()" ng-model="SelectAll">
                                        </span>
                                    </div>
                                </th>
                                <th ng-repeat="header in Headers" width="{{header.Width}}" class="{{header.Align}}">
                                    {{header.Value}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="student in Class.Students" ng-class="data.Selecting?'selected':''">
                                <th rowspan="1" colspan="1" aria-label="" style="width: 24px;">
                                    <div class="checker">
                                        <span ng-class="data.Selecting?'checked':''">
                                            <input type="checkbox" ng-click="SelectItem(data)" ng-model="data.Selecting" class="checkboxes">
                                        </span>
                                    </div>
                                </th>
                                <td class="text-center">
                                    {{student.Code}}
                                </td>
                                <td>
                                    <a class="item-title">{{student.Name}}</a>
                                </td>
                                <td class="text-center">
                                    {{student.Birthday | date: "dd/MM/yyyy"}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12" style="text-align:center;">
                        <input type="image" src="/assets/image/btn_left.jpg" class="control-button" />
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <table class="table table-striped table-hover dataTable table-bordered">
                        <thead>
                            <tr style="background-color: #eeeeee;">
                                <th class="table-checkbox sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 24px;">
                                    <div class="checker">
                                        <span ng-class="SelectAll?'checked':''">
                                            <input type="checkbox" class="group-checkable" ng-click="SelectAllItem()" ng-model="SelectAll">
                                        </span>
                                    </div>
                                </th>
                                <th ng-repeat="header in Headers" width="{{header.Width}}" class="{{header.Align}}">
                                    {{header.Value}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="student in UnassignedStudents" ng-class="data.Selecting?'selected':''">
                                <th rowspan="1" colspan="1" aria-label="" style="width: 24px;">
                                    <div class="checker">
                                        <span ng-class="data.Selecting?'checked':''">
                                            <input type="checkbox" ng-click="SelectItem(data)" ng-model="data.Selecting" class="checkboxes">
                                        </span>
                                    </div>
                                </th>
                                <td class="text-center">
                                    {{student.Code}}
                                </td>
                                <td>
                                    <a class="item-title">{{student.Name}}</a>
                                </td>
                                <td class="text-center">
                                    {{student.Birthday | date: "dd/MM/yyyy"}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="alerts" ng-show="notify.queue.length > 0">
    <div class="alert alert-{{(m.type)||'info'}} alert-dismissable fade in pull-right" ng-repeat="m in notify.queue">
        <button type="button" class="close" ng-click="closeAlert(m.body)" data-dismiss="alert">×</button>
        <label>{{m.title}}</label>
        <div>{{m.body}}</div>
    </div>
</div>
