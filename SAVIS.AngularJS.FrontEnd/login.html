<html>
<head>
    <script src="assets-frontend/Scripts/jquery-1.10.2.js"></script>
    <script src="assets-frontend/Scripts/bootstrap.js"></script>
    <link href="assets-frontend/bootstrap.css" rel="stylesheet" />
    <style>
        html {
            height: 100%;
        }

        .h-100 {
            height: 100%;
        }

        .form-login {
            position: relative;
        }
    </style>
</head>

<body class="page-container-bg-solid page-sidebar-closed-hide-logo page-header-fixed">
    <div class="page-container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 h-100">
                <div class="form-group form-login">
                    <div id="logo" style="width: 150px; background: #ff0000; margin: auto;">
                        <img src="assets/layouts/layout4/img/Logo-new-2014.png" alt="logo" style="width: 100%;margin-left:0px !important;">
                    </div>
                    <label class="control-label">Tài khoản</label>
                    <div>
                        <input type="text" class="form-control input-sm" placeholder="Tài khoản" />
                    </div>
                    <br />
                    <label class="control-label">Mật khẩu</label>
                    <div>
                        <input type="password" class="form-control input-sm" placeholder="Mật khẩu" />
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var height = $(".form-login").height();
            var window = $(document).height();
            var logo = $("#logo").height();

            var topPercent = (window - height - logo) / 2 / window * 100;
            $(".form-login").css({ top: topPercent + '%' });
        });
    </script>
</body>
</html>
