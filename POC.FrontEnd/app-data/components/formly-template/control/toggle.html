 <div style="margin-left:10px" class="switch has-switch switch-mini" data-on="success" data-off="warning">
                                                        <div class="" ng-class="model[options.key] ? 'switch-on switch-animate switch-mini' : 'switch-off switch-animate switch-mini'">
                                                            <input type="checkbox" checked="" class="toggle" ng-disabled="to.disabled" /><span class="switch-left switch-success switch-mini" ng-click="model[options.key]  = !model[options.key]">{{to.trueLabel}}</span><label class="switch-mini" ng-click="model[options.key]  = !model[options.key]">&nbsp;</label><span class="switch-right switch-warning switch-mini" ng-click="model[options.key] = !model[options.key]">{{to.falseLabel}}</span>
                                                        </div>
                                                    </div>
