<div class="page-sidebar navbar-collapse collapse" ng-controller="SideBarCtrl">
    <!-- BEGIN SIDEBAR MENU -->
    <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
    <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
    <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
    <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
    <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
    <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
    <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" ng-class="{'page-sidebar-menu-closed': settings.layout.pageSidebarClosed}">
        
        <li class="tree-folder" ng-class="rootmenu.selected == true ? 'active open' : ''" ng-repeat="rootmenu in RootMenus |filter :FilterText" ng-include="'sidebarItem'"></li>
       
        <li class="col-md-12 col-sm-12 col-xs-12 padding-none text-center heading" style="margin-bottom:5px;">
            <hr style="margin:5px;" />
            <button type="button" class="btn btn-sm btn-default" title="Tải lại chỉ số" ng-click="RefreshMenu()">
                <i class="fa fa-refresh"></i>
                <span></span>
            </button>
        </li>
    </ul>
    <!-- END SIDEBAR MENU -->
    <script type="text/ng-template" id="sidebarItem">
        <a href="{{rootmenu.UrlRewrite }}" ng-if="rootmenu.SubRight == null || rootmenu.SubRight.length == 0">
            <i class="{{rootmenu.IconClass}}"></i>
            <span class="title">{{rootmenu.NavNameTranslated}}</span>
            <span ng-if="rootmenu.IndexOfNav != null && rootmenu.IndexOfNav != 0" class="badge badge-danger">{{rootmenu.IndexOfNav}}</span>
        </a>
        <a href="javascript:;" ng-if="rootmenu.SubRight != null && rootmenu.SubRight.length > 0">
            <i class="{{rootmenu.IconClass}}"></i>
            <span class="title">{{rootmenu.NavNameTranslated}}</span>
            <span class="arrow "></span>
        </a>
        <ul class="sub-menu" ng-if="rootmenu.SubRight != null && rootmenu.SubRight.length > 0">
            <li class="tree-folder" ng-class="rootmenu.selected == true ? 'active open' : ''" ng-repeat="rootmenu in rootmenu.SubRight|filter :FilterText" ng-include="'sidebarItem'"></li>
        </ul>
    </script>
</div>
